name: Check Markdown links

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - bala/fix_link_check
  schedule:
    - cron: "0 0 1 * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tcort/github-action-markdown-link-check@v1
        with:
          config-file: .github/mlc_config.json
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
